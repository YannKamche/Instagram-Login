<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" type="text/css" href="instagram.css">
    <link rel="stylesheet" href="https://cdnfs.cloudflare.com/ajax/libs/
    font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://font.googleapis.com/
    css2?family=Pacifico&display=swap">
</head>
<body>
    <div class="container">
        <div class="text">Log in to Continue</div>
            <div class="page">
                <div class="title">Instagram</div>
                <form action="">
                    <input type="text" placeholder="Phone, number, username, or email">
                    <input type="password" placeholder="Password">
                    <button>Log in</button>
                    <div class="option">OR</div>
                </form>
                <div class="fblink">
                    <span class="fab fa-facebook"></span>
                    <a href="#">Log in with Facebook</a>
                </div>

                <div class="forget-id">
                    <a href="#">Forget password</a>
                </div>

                <div class="signup">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>

    </div>
</body>
</html>
